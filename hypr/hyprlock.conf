background {
    monitor =
    path = ~/Pictures/ilya.jpg
    blur_passes = 0 # No blur for Win95
}

input-field {
    monitor =
    size = 220, 40
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = 0 # Square corners
    outer_color = rgb(192, 192, 192) # Classic Win95 gray
    inner_color = rgb(255, 255, 255) # White background
    font_color = rgb(0, 0, 0) # Black text
    fade_on_empty = false
    placeholder_text = Password:
    hide_input = false
    rounding = 0 # No rounding for Win95
    check_color = rgb(0, 128, 0) # Green for success
    fail_color = rgb(255, 0, 0) # Red for failure
    fail_text = Incorrect ($ATTEMPTS)
    fail_transition = 100
    capslock_color = rgb(0, 0, 128)
    position = 0, 30
    halign = center
    valign = bottom
    swap_font_color = false
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgb(0, 0, 0) # Black text
    font_size = 124
    font_family = Terminus
    halign = right
    valign = top
    shadow_passes = 0
    shadow_size = 0
    position = -50, -50
}

